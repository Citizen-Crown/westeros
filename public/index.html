<!DOCTYPE html>
<html>

<head>
  <title>CitizenCrown</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="icon" type="image/x-icon" href="../public/favicon.ico">
  <link rel="stylesheet" type="text/css" href="../src/style.css" />
  <script src="../src/index.js"></script>

  <!-- Meta data -->
  <meta name="author" content="Josh Taylor">
  <meta name="description"
    content="CitizenCrown is a web application for finding crown land in Ontario with simplicity in mind.">
  <meta name="keywords" content="HTML, CSS, JavaScript, Crown Land, Ontario, Canada">

  <!-- Google sign-in -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-RBCWXCRJXS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-RBCWXCRJXS');
  </script>
</head>

<body>
  <div id="map"></div>

  <!-- Create a sign-in overlay -->
  <div id="overlay">
    <div class="overlay-content">
      <div id="logo">
        <img src="../img/logo.png" alt="Logo">
      </div>

      <!-- TODO handle auto prompt with actual login page -->
      <div id="g_id_onload" data-client_id="612894667174-ociu9l55arrle95jcj9g6j6kgorpa4jo.apps.googleusercontent.com"
        data-context="signin" data-ux_mode="popup" data-callback="onGoogleSignIn" data-auto_prompt="false">
      </div>

      <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="filled_black"
        data-text="signin_with" data-size="large" data-logo_alignment="left">
      </div>
    </div>
  </div>

  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHOPEkOTXt49G8_W0GIky6nXFl_Abd9QE&callback=initMap&v=weekly"
    async>
    </script>
</body>

</html>
